user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  4096;
  multi_accept on;
}

http {
  server_tokens off;

  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/log/nginx/access.log  main;

  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;
  types_hash_max_size 2048;

  client_body_buffer_size 16k;
  client_max_body_size 20m;

  # Proxy hardening defaults
  proxy_buffering on;
  proxy_buffers 16 16k;
  proxy_busy_buffers_size 32k;
  proxy_connect_timeout 10s;
  proxy_send_timeout 60s;
  proxy_read_timeout 60s;

  # ModSecurity (requires an image with the module + CRS)
  modsecurity on;
  modsecurity_rules_file /etc/nginx/modsecurity/main.conf;

  # Basic DoS protections
  limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

  # Rate limiting zones
  limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
  limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

  # Map upgrade for websockets
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  # TLS settings live in snippet (mounted)

  # Compression
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_min_length 1024;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;

  # Cache settings (proxy cache for Next static assets)
  proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d max_size=1g;

  # Default security headers (safe baseline)
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()" always;

  # Health endpoint for container healthcheck
  server {
    listen 80 default_server;
    server_name _;
    location = /health { return 200 'ok'; add_header Content-Type text/plain; }
  }

  include /etc/nginx/conf.d/*.conf;
}
