# rapidroad.uk + www
# Serves Next.js (customer booking)

upstream frontend_web {
  server frontend-web:3000;
  keepalive 32;
}

server {
  listen 80;
  server_name rapidroad.uk www.rapidroad.uk;

  # ACME challenge
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    default_type "text/plain";
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name rapidroad.uk www.rapidroad.uk;

  ssl_certificate     /etc/letsencrypt/live/rapidroad.uk/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/rapidroad.uk/privkey.pem;
  include /etc/nginx/snippets/ssl-params.conf;

  limit_conn conn_limit_per_ip 30;

  # Static asset caching (Next)
  location ^~ /_next/static/ {
    proxy_pass http://frontend_web;
    proxy_cache STATIC;
    proxy_cache_valid 200 7d;
    add_header Cache-Control "public, max-age=604800, immutable" always;
  }

  location ^~ /assets/ {
    proxy_pass http://frontend_web;
    add_header Cache-Control "public, max-age=86400" always;
  }

  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    proxy_pass http://frontend_web;
  }
}
