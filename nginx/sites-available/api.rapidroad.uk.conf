# api.rapidroad.uk
# Proxies NestJS API + Socket.io

upstream backend_api {
  server backend-api:4000;
  keepalive 32;
}

server {
  listen 80;
  server_name api.rapidroad.uk;

  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    default_type "text/plain";
  }

  location / { return 301 https://$host$request_uri; }
}

server {
  listen 443 ssl http2;
  server_name api.rapidroad.uk;

  ssl_certificate     /etc/letsencrypt/live/api.rapidroad.uk/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/api.rapidroad.uk/privkey.pem;
  include /etc/nginx/snippets/ssl-params.conf;

  # Stricter limits on API
  limit_conn conn_limit_per_ip 20;
  limit_req zone=api burst=50 nodelay;

  # WebSockets (Socket.io)
  location /socket.io/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    proxy_pass http://backend_api;
  }

  # Auth endpoints get tighter limits
  location ~* ^/(auth|v1/auth|api/auth) {
    limit_req zone=auth burst=10 nodelay;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://backend_api;
  }

  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass http://backend_api;
  }
}
