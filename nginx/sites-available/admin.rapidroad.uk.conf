# admin.rapidroad.uk
# Serves Next.js (admin panel)

upstream frontend_web {
  server frontend-web:3000;
  keepalive 32;
}

server {
  listen 80;
  server_name admin.rapidroad.uk;

  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    default_type "text/plain";
  }

  location / { return 301 https://$host$request_uri; }
}

server {
  listen 443 ssl http2;
  server_name admin.rapidroad.uk;

  ssl_certificate     /etc/letsencrypt/live/admin.rapidroad.uk/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/admin.rapidroad.uk/privkey.pem;
  include /etc/nginx/snippets/ssl-params.conf;

  limit_conn conn_limit_per_ip 30;

  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    proxy_pass http://frontend_web;
  }
}
