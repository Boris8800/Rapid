# ModSecurity loader
# Image must include ModSecurity + CRS.

# Load base config
Include /etc/nginx/modsecurity/modsecurity.conf

# OWASP CRS (typical paths used by CRS images)
# If you change the reverse-proxy image, adjust include paths accordingly.
Include /usr/local/modsecurity-crs/crs-setup.conf
Include /usr/local/modsecurity-crs/rules/*.conf
