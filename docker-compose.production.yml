# Rapid Roads - Production Compose
# HTTPS termination: nginx-proxy
# Certificates: certbot (webroot)
name: rapidroads

networks:

  public:
  internal:
    internal: true

volumes:

  postgres_data:
  redis_data:
  letsencrypt:
  certbot_www:
  nginx_cache:

services:

  nginx-proxy:
    image: owasp/modsecurity-crs:nginx
    container_name: rapidroads-nginx
    depends_on:
      backend-api:
        condition: service_healthy
      frontend-web:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl-params.conf:/etc/nginx/snippets/ssl-params.conf:ro
      - ./nginx/sites-available:/etc/nginx/conf.d:ro
      - ./nginx/modsecurity:/etc/nginx/modsecurity:ro
      - letsencrypt:/etc/letsencrypt
      - certbot_www:/var/www/certbot
      - nginx_cache:/var/cache/nginx
    networks:
      - public
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  certbot:
    image: certbot/certbot:latest
    container_name: rapidroads-certbot
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh"
    command:
      - -c
      - |
          trap exit TERM;
          while :; do
            certbot renew --webroot -w /var/www/certbot --quiet;
            sleep 12h & wait $${!};
          done
    restart: unless-stopped
    networks:
      - public

  postgres:
    image: postgis/postgis:15-3.4-alpine
    container_name: rapidroads-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rapidroads}
      POSTGRES_USER: ${POSTGRES_USER:-rapidroads_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./database/migrations.sql:/docker-entrypoint-initdb.d/02-migrations.sql:ro
      - ./database/seed-data.sql:/docker-entrypoint-initdb.d/03-seed.sql:ro
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  redis:
    image: redis:7-alpine
    container_name: rapidroads-redis
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - internal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile.production
    container_name: rapidroads-backend
    env_file:
      - ./.env.production
    environment:
      PORT: 4000
    networks:
      - internal
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:4000/v1/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  frontend-web:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
    container_name: rapidroads-frontend
    env_file:
      - ./.env.production
    environment:
      PORT: 3000
    networks:
      - internal
    restart: unless-stopped
    depends_on:
      backend-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  ops-dashboard:
    build:
      context: ./ops-dashboard
      dockerfile: Dockerfile
    container_name: ops-dashboard
    restart: unless-stopped
    env_file:
      - ./.env.production
    environment:
      - NODE_ENV=production
      - PORT=8090
    ports:
      - "127.0.0.1:8090:8090"
    volumes:
      - letsencrypt:/etc/letsencrypt:ro
    networks:
      - internal

  # Optional admin tools (do not expose publicly; use SSH tunnel)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: rapidroads-pgadmin
    profiles: ["tools"]
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@rapidroad.uk}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-ChangeMeNow!}
    networks:
      - internal
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: rapidroads-redis-commander
    profiles: ["tools"]
    environment:
      REDIS_HOSTS: local:redis:6379
    networks:
      - internal
    restart: unless-stopped
